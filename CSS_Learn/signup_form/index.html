<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <div class="container">
        <div>
            <h1>Signup Form</h1>
        </div>
        
        <div class="form">
            <label for="name-input">Full Name :</label>
            <input id="name-input" type="text" placeholder="Enter your full name" />
            <label for="age-input">Age :</label>
            <input id="age-input" type="number" placeholder="Enter Age" />
            <label for="email-input">Email :</label>
            <input id="email-input" type="email" placeholder="Enter email"/>
            <div class="checkbox-container">
                <input id="checkbox-input" type="checkbox" />
                <label for="checkbox-input">Agree Terms and Conditions</label>
            </div>
            <button type="submit" onclick="handleSubmit()">Sign Up</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
